<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">AWS + Databricks Modern Data Engineering Architecture</text>
  
  <!-- Data Sources Layer -->
  <rect x="50" y="70" width="900" height="80" rx="5" ry="5" fill="#E2F0FF" stroke="#0066CC" stroke-width="2"/>
  <text x="500" y="95" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data Sources</text>
  
  <!-- Data Source Icons -->
  <rect x="100" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="140" y="125" font-family="Arial" font-size="12" text-anchor="middle">RDS</text>
  
  <rect x="200" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="240" y="125" font-family="Arial" font-size="12" text-anchor="middle">API Gateway</text>
  
  <rect x="300" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="340" y="125" font-family="Arial" font-size="12" text-anchor="middle">IoT Core</text>
  
  <rect x="400" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="440" y="125" font-family="Arial" font-size="12" text-anchor="middle">Kinesis</text>
  
  <rect x="500" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="540" y="125" font-family="Arial" font-size="12" text-anchor="middle">AppFlow</text>
  
  <rect x="600" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="640" y="125" font-family="Arial" font-size="12" text-anchor="middle">EventBridge</text>
  
  <rect x="700" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="740" y="125" font-family="Arial" font-size="12" text-anchor="middle">CloudWatch</text>
  
  <rect x="800" y="105" width="80" height="30" rx="5" ry="5" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
  <text x="840" y="125" font-family="Arial" font-size="12" text-anchor="middle">S3</text>
  
  <!-- Data Ingestion Layer -->
  <rect x="50" y="170" width="900" height="100" rx="5" ry="5" fill="#FFF2E6" stroke="#FF6600" stroke-width="2"/>
  <text x="500" y="195" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data Ingestion</text>
  
  <!-- Two columns for batch/streaming -->
  <rect x="80" y="210" width="400" height="50" rx="5" ry="5" fill="#FFE0CC" stroke="#FF6600" stroke-width="1"/>
  <text x="280" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Batch Ingestion</text>
  <text x="280" y="250" font-family="Arial" font-size="12" text-anchor="middle">AWS DMS, Transfer Family, Databricks Autoloader</text>
  
  <rect x="520" y="210" width="400" height="50" rx="5" ry="5" fill="#FFE0CC" stroke="#FF6600" stroke-width="1"/>
  <text x="720" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Streaming Ingestion</text>
  <text x="720" y="250" font-family="Arial" font-size="12" text-anchor="middle">Kinesis, MSK, Databricks Structured Streaming</text>
  
  <!-- Databricks Integration Layer -->
  <rect x="50" y="290" width="900" height="80" rx="5" ry="5" fill="#FF3621" stroke="#FF0000" stroke-width="2"/>
  <text x="500" y="315" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Databricks Processing Layer</text>
  
  <rect x="100" y="330" width="250" height="30" rx="5" ry="5" fill="#FF6B5B" stroke="#FF0000" stroke-width="1"/>
  <text x="225" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Delta Live Tables (ETL Pipelines)</text>
  
  <rect x="375" y="330" width="250" height="30" rx="5" ry="5" fill="#FF6B5B" stroke="#FF0000" stroke-width="1"/>
  <text x="500" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Spark SQL (Transformations)</text>
  
  <rect x="650" y="330" width="250" height="30" rx="5" ry="5" fill="#FF6B5B" stroke="#FF0000" stroke-width="1"/>
  <text x="775" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="white">MLflow (Machine Learning)</text>
  
  <!-- Data Quality Layer -->
  <rect x="50" y="390" width="900" height="60" rx="5" ry="5" fill="#E6F9E6" stroke="#009900" stroke-width="2"/>
  <text x="500" y="415" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data Quality Framework</text>
  
  <rect x="100" y="430" width="160" height="30" rx="5" ry="5" fill="#CCF2CC" stroke="#009900" stroke-width="1"/>
  <text x="180" y="450" font-family="Arial" font-size="12" text-anchor="middle">Databricks Expectations</text>
  
  <rect x="280" y="430" width="160" height="30" rx="5" ry="5" fill="#CCF2CC" stroke="#009900" stroke-width="1"/>
  <text x="360" y="450" font-family="Arial" font-size="12" text-anchor="middle">Great Expectations</text>
  
  <rect x="460" y="430" width="160" height="30" rx="5" ry="5" fill="#CCF2CC" stroke="#009900" stroke-width="1"/>
  <text x="540" y="450" font-family="Arial" font-size="12" text-anchor="middle">CloudWatch Metrics</text>
  
  <rect x="640" y="430" width="160" height="30" rx="5" ry="5" fill="#CCF2CC" stroke="#009900" stroke-width="1"/>
  <text x="720" y="450" font-family="Arial" font-size="12" text-anchor="middle">Unity Catalog</text>
  
  <!-- Storage Layer -->
  <rect x="50" y="470" width="900" height="80" rx="5" ry="5" fill="#E6E6FF" stroke="#0000CC" stroke-width="2"/>
  <text x="500" y="495" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data Storage</text>
  
  <rect x="100" y="510" width="160" height="30" rx="5" ry="5" fill="#CCCCFF" stroke="#0000CC" stroke-width="1"/>
  <text x="180" y="530" font-family="Arial" font-size="12" text-anchor="middle">S3 Raw (Bronze)</text>
  
  <rect x="280" y="510" width="160" height="30" rx="5" ry="5" fill="#CCCCFF" stroke="#0000CC" stroke-width="1"/>
  <text x="360" y="530" font-family="Arial" font-size="12" text-anchor="middle">Delta Lake (Silver)</text>
  
  <rect x="460" y="510" width="160" height="30" rx="5" ry="5" fill="#CCCCFF" stroke="#0000CC" stroke-width="1"/>
  <text x="540" y="530" font-family="Arial" font-size="12" text-anchor="middle">Delta Tables (Gold)</text>
  
  <rect x="640" y="510" width="160" height="30" rx="5" ry="5" fill="#CCCCFF" stroke="#0000CC" stroke-width="1"/>
  <text x="720" y="530" font-family="Arial" font-size="12" text-anchor="middle">Redshift (Serving)</text>
  
  <!-- Arrows connecting layers -->
  <!-- Sources to Ingestion -->
  <path d="M500,150 L500,170" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Ingestion to Processing -->
  <path d="M500,270 L500,290" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Processing to Quality -->
  <path d="M500,370 L500,390" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Quality to Storage -->
  <path d="M500,450 L500,470" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
  </defs>
</svg>